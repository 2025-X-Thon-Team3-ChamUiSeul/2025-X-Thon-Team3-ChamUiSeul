<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">Wolfy</h1>
            <nav>
                <ul class="menu-list">
                    <li><a href="#">내 정보</a></li>
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="form-header">
                <span class="header-text">○○님에 대해 알려주세요.</span>
                <img src="bird_icon.png" alt="귀여운 새 아이콘" class="bird-icon">
            </div>

            <form id="userInfoForm" class="user-form">
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" value="20대" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" name="gender" required>
                        <option value="male">남자</option>
                        <option value="female" selected>여자</option>
                        <option value="other">선택 안 함</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="job">직업</label>
                    <input type="text" id="job" name="job" value="학생" required>
                </div>

                <div class="form-group">
                    <label for="hobby">취미</label>
                    <input type="text" id="hobby" name="hobby" value="배구" required>
                </div>

                <div class="form-group">
                    <label for="income">월 소득</label>
                    <input type="text" id="income" name="income" value="비공개" required>
                </div>

                <button type="submit" class="submit-button">저장</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script> </body>
</html>
